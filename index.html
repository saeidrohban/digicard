<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>قدردانی مراسم وداع و اطلاعیه مراسم سوم درگذشت — بانو بتول محرومی</title>

  <!-- فونت‌ها -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iran-nastaliq-font@v2.0.1/dist/font-face.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.427.0/font/lucide.css" rel="stylesheet">

  <style>
    :root {
      --accent: #d6a354;
      --muted: #bdbdbd;
      --dark-btn: rgba(25,25,25,0.85);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Vazirmatn', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      direction: rtl;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 95%;
      max-width: 640px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 18px 16px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      overflow-y: auto;
      max-height: 98vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      color: var(--accent);
    }

    .lead-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin: 16px 0 18px;
      flex-wrap: nowrap;
    }

    p.lead {
      font-family: 'IranNastaliq', 'Vazirmatn', serif;
      font-size: 38px;
      font-weight: 400;
      color: #f3d080;
      text-shadow:
        0 0 10px #57420a,
        0 0 18px rgb(116, 82, 20),
        2px 2px 8px rgba(0,0,0,0.6);
      margin: 0;
      line-height: 1.1;
      text-align: center;
    }

    .candle-frame {
      width: 70px;
      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(255, 200, 100, 0.6), 0 0 35px rgba(255, 170, 50, 0.3);
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.4s ease;
      flex-shrink: 0;
    }

    .candle-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }

    h3 {
      margin: 10px 0 6px;
      font-size: 18px;
      color: #f6e7b4;
    }

    p {
      line-height: 1.1;
      margin: 0;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      color: #fff;
      background: var(--dark-btn);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn i {
      font-size: 14px;
      opacity: 0.9;
    }

    .btn:hover {
      transform: scale(1.05);
      background: rgba(50,50,50,0.9);
      box-shadow: 0 5px 14px rgba(255,255,255,0.12);
    }

    .credit {
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .typewriter {
      text-align: justify;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.8;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <article class="card">
    <h1>سومین روز در گذشت</h1>

    <div class="lead-wrapper">
      <p class="lead">مهربانو <br>بتول محرومی</p>
      <div class="candle-frame">
        <img src="https://i1.delgarm.com/i/828/011225/candle%20gif/candle-gif(7).gif" alt="candle flame">
      </div>
    </div>

    <h3>قدردانی </h3>
    <p id="typewriter" class="typewriter"></p>
    <p id="second" style="opacity:0; transition:opacity 2s ease;">.                                .</p>

    <h3 style="margin-top: 25px;">مراسم سوم</h3>
    <p>چهارشنبه ۱۴۰۴/۰۷/۱۶، ساعت ۱۴ الی ۱۵:۳۰<br>مسجد الزهرا (ع)، تهران، شهرک غرب، خیابان هرمزان</p>
    <div class="btn-group">
      <a class="btn" href="https://maps.app.goo.gl/57wtXsUnMPxCNGio7" target="_blank">
        <i class="lucide lucide-map-pin"></i> مسیریابی در گوگل
      </a>
      <a class="btn" href="https://nshn.ir/54_bvrki_x49I_" target="_blank">
        <i class="lucide lucide-navigation"></i> مسیریابی در نشان
      </a>
    </div>

    <div class="credit">با تقدیم مهر و احترام : ایرج نمک چیان</div>
  </article>

<script>
  const text = ' در راستای برگزاری باشکوه مراسم تشییع و وداع با مهربان مادرم، اینجانب ایرج نمک چیان به رسم ادب مراتب سپاس و قدردانی خود را از حضور ارزشمند و همراهی صمیمانه‌ی دوستان و آشنایان گرامی که با قبول زحمت از شهرهای دور و نزدیک در این مراسم، موجب تسلی خاطر بنده گردیدند، اعلام می نمایم ‎واز درگاه خداوند متعال، برای یکایک شما عزیزان، سلامتی، عزت، و توفیق روزافزون مسئلت می نمایم';
  const target = document.getElementById("typewriter");
  const second = document.getElementById("second");
  let i = 0;

  function type() {
    if (i < text.length) {
      target.innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 20); // سرعت تایپ
    } else {
      second.style.opacity = 1; // نمایش پاراگراف دوم پس از پایان تایپ
    }
  }

  window.onload = type;
</script>
